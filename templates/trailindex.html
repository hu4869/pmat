<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Awesome Mix</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "jquery-ui.css" %}" type="text/css" media="all" />
    <script src="{% static "d3.v3.min.js" %}"></script>
    <script src="{% static "jquery.min.js" %}"></script>
    <script src="{% static "jquery-ui.min.js" %}"></script>
    <script src="{% static "split.js" %}"></script>
    <script src="{% static "knockout-3.4.0.js" %}"></script>

    <script src="{% static "trail.js" %}"></script>
    <link rel="stylesheet" href="{% static "split.css" %}"/>
    <link rel="stylesheet" href="{% static "trail.css" %}"/>
</head>
<body>
    <div id="title">
        Search: <input id="searchbox">
        filtering terms: <div id="filter"></div>
    </div>
    <div id="content">
        <div id="detail" style="width: 30%; float:left; height:100%"></div>
        <div style="width: 70%; height:100%; float:left">
            <div id="current" class="split">
                <div id='topic_overview' style="float: left; width:5%; height: 100%"></div>
                <div id="trail" class="split split-horizontal" style="overflow: hidden">
                    <div style="position: relative; width: 200%" id="wrap"></div>
                </div>
                <div id="overview" class="split split-horizontal">
                    <div class="wrap">

                        <section class="container">
                            <div id="overview-card" class="card">
                                <figure class="front" id="summmary-wrap">
                                </figure>
                                <figure class="back" id="overview-wrap">
                                </figure>
                            </div>
                        </section>
                        <button id="overview-fliper" class="fliper">Fliper</button>

                    </div>
                </div>
            </div>
            <div id="history" class="split"></div>
        </div>
    </div>

    <script>
        Split(['#current', '#history'], {
            sizes:[80,20],
            direction: 'vertical'
        });

        Split(['#trail', '#overview'], {
             sizes:[60,35],
        });

        set_interaction();

        var static_url = '{{ STATIC_URL }}';
        initial_overview(start)

    </script>
</body>
</html>
